<!doctype html>
<html lang="ja">

<head>
    <title>結果表示画面</title>
    <meta charset="utf-8" />
    <link rel=stylesheet href="../static/result.css"><!-- cssファイルの読み込み -->
    <link rel=stylesheet href="../static/index.css"><!-- cssファイルの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&family=Monomaniac+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <form action = "/" method="post" enctype="multipart/form-data">
        <input type="submit" value="ホーム画面に戻る↗" class="to-home">
        </form>
    </header>
    
    <section id="spot-name">
        <h2>あなたにおすすめの旅行先は、、</h2>
        <h2><b>{{name}}</b>です！</h2>
    </section>

    <div class="spot-container">
        <div class="spot-img">
            <img src= "{{ img_path }}" style="vertical-align: middle; width: 100%;">
        </div>
        <div class="spot-caption">
            <p>{{caption}}</p>
        </div>
    </div>
    <br>
    <div class="info-container">
        <div class="reviews">
            <a href="{{url}}/reviews" target="_blank" rel="noopener noreferrer">口コミ👀</a>
        </div>
        <div class="around">
            <a href="{{around_url}}" target="_blank" rel="noopener noreferrer">周辺のおすすめスポット🏢</a>
        </div>
        <div class="access">
            <a href="https://www.google.com/maps/dir/?api=1&destination={{address}}" target="_blank" rel="noopener noreferrer">現在地からのアクセス🚙</a>
        </div> 
    </div>
    <br>
    <section id="retry">
        <form action = "/input" method="post" enctype="multipart/form-data">
            <input type="submit" value="条件を変更する" class="retry-button">
        </form>
    </section>

</body>

</html>
